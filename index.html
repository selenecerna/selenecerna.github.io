<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dr. Selene Cerna</title>

  <!-- Tipografías limpias y elegantes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Crimson+Text:wght@600&display=swap" rel="stylesheet">
  
  <style>
    /* ===== Paleta en grises (sin negro) ===== */
    :root{
      --bg: #ffffff;          /* fondo */
      --ink: #495057;         /* texto principal (gris medio-oscuro) */
      --ink-strong: #2f3a45;  /* texto más fuerte (gris profundo, no negro) */
      --ink-soft: #6c757d;    /* texto secundario */
      --line: #e6e8eb;        /* líneas y bordes */
      --nav-bg: #fafafa;      /* barra superior */
      --nav-link: #6b7280;    /* links de menú */
      --nav-link-active: #3f4b57; /* activo/hover */
      --shadow: 0 6px 16px rgba(0,0,0,0.06);
    }

    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
    }

    /* ===== Barra de navegación ===== */
    header {
      position: sticky; top: 0; z-index: 100;
      background: var(--nav-bg);
      border-bottom: 1px solid var(--line);
    }
    .nav-wrap{
      max-width: 1100px; margin: 0 auto; padding: 14px 20px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .brand{
      font-family: "Crimson Text", serif;
      font-weight: 600; font-size: 22px; color: var(--ink-strong);
      text-decoration: none; letter-spacing: .2px;
    }
    nav ul{
      list-style: none; display: flex; gap: 22px;
      margin: 0; padding: 0;
    }
    nav a{
      text-decoration: none; color: var(--nav-link);
      font-weight: 600; letter-spacing: .2px;
      padding-bottom: 6px; border-bottom: 2px solid transparent;
    }
    nav a:hover{ color: var(--nav-link-active); }
    nav a.active{
      color: var(--nav-link-active);
      border-color: var(--line);
    }

    /* ===== Contenedor del iframe (contenido) ===== */
    .content{
      max-width: 1100px; margin: 24px auto 60px;
      background: #fff; border: 1px solid var(--line);
      border-radius: 12px; box-shadow: var(--shadow);
      overflow: hidden;
    }
    iframe{
      display: block; width: 100%; height: 720px; border: 0; background: #fff;
    }

    /* ===== Ajustes responsivos ===== */
    @media (max-width: 820px){
      nav ul{ gap: 14px; flex-wrap: wrap; }
      iframe{ height: 800px; }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="home.html" target="content">Home</a></li>
      <li><a href="research.html" target="content">Research</a></li>
      <li><a href="publications.html" target="content">Publications</a></li>
      <li><a href="software.html" target="content">Software</a></li>
      <li><a href="blog.html" target="content">Blog</a></li>
      <li><a href="cv.html" target="content">CV</a></li>
    </ul>
  </nav>
</header>

<!-- Content of files -->
<iframe name="content" src="home.html"></iframe>

</body>
</html>
